<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="rectangle">
      <div class="section">
        <div class="leftcolumn">
          <img src="Images/leftimage.jpeg" alt="Left Image" />
        </div>
        <form action="#">
          <h3>registration form</h3>
          <div class="formfields1">
            <input type="text" placeholder="First Name" class="inputfields" />
            <input type="text" placeholder="Last Name" class="inputfields" />
          </div>
          <div class="fields">
            <input type="text" placeholder="Username" class="inputfields" />
            <span class="icon"><img src="Images/user.png" alt="" /></span>
          </div>
          <div class="fields">
            <input
              type="email"
              placeholder="Email Address"
              class="inputfields"
            />
            <span class="icon"><img src="Images/email.png" alt="" /></span>
          </div>
          <div class="fields">
            <select name="" id="" class="inputfields">
              <option value="" disabled selected>Gender</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Custom">Custom</option>
            </select>
            <span class="icon"><img src="Images/down.png" alt="" /></span>
          </div>
          <div class="fields">
            <input type="password" placeholder="Password" class="inputfields" />
            <span class="icon"><img src="Images/padlock.png" alt="" /></span>
          </div>
          <div class="fields">
            <input type="file" id="file" />
            <label for="file">Choose Picture</label>
            <p>Choose Profile Picture</p>
          </div>
          <button>
            Register <img id="next" src="Images/next.png" alt="" />
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
